<div *ngIf="loading" class="text-center my-4">
  <span>Loading users...</span>
</div>
<div *ngIf="error" class="alert alert-danger my-4">
  {{ error }}
</div>
<table *ngIf="!loading && !error" class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Role</th>
      <th scope="col">Banned</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>
        <span *ngIf="user.banned" class="badge bg-danger">Yes</span>
        <span *ngIf="!user.banned" class="badge bg-success">No</span>
      </td>
      <td>
        <button class="btn btn-sm btn-warning me-1" (click)="onBan(user)">
          <i class="cil-ban"></i> Ban
        </button>
        <button class="btn btn-sm btn-danger me-1" (click)="onDelete(user)">
          <i class="cil-trash"></i> Delete
        </button>
        <button class="btn btn-sm btn-info" (click)="onModify(user)">
          <i class="cil-pencil"></i> Modify
        </button>
      </td>
    </tr>
  </tbody>
</table>
