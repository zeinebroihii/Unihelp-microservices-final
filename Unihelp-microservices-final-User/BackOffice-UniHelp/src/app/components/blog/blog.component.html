<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Blogs</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #f0f4ff, #d9e2ff);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .header-section h1 {
      background: linear-gradient(to right, #2563eb, #7c3aed);
      color: rgb(255, 255, 255);
      text-align: center;
      border-bottom-left-radius: 2rem;
      border-bottom-right-radius: 2rem;
      border-top-left-radius: 2rem;
      border-top-right-radius: 2rem;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      margin-top: 2rem;
      position: relative;
      overflow: hidden;
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1;
    }
    .header-section p {
      font-size: 1.3rem;
      max-width: 800px;
      margin: 0 auto;
      opacity: 0.95;
      position: relative;
      z-index: 1;
    }
    .add-new-course-btn {
      background: linear-gradient(45deg, #10b981, #059669);
      border: none;
      padding: 0.9rem 2rem;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 50px;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      color: white;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    .add-new-course-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #059669, #10b981);
      transition: left 0.3s ease;
      z-index: -1;
    }
    .add-new-course-btn:hover::before {
      left: 0;
    }
    .add-new-course-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    .add-new-course-btn svg {
      transition: transform 0.3s ease;
    }
    .add-new-course-btn:hover svg {
      transform: scale(1.2);
    }
    .course-card {
      background: white;
      border: none;
      border-radius: 1.5rem;
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .course-card:hover {
      transform: translateY(-12px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }
    .course-card img {
      object-fit: cover;
      height: 220px;
      width: 100%;
      transition: transform 0.4s ease;
    }
    .course-card:hover img {
      transform: scale(1.08);
    }
    .card-body {
      padding: 2rem;
    }
    .card-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #1e3a8a;
      margin-bottom: 0.8rem;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    .card-text {
      font-size: 1.1rem;
      color: #4b5563;
      margin-bottom: 1.2rem;
      line-height: 1.6;
    }
    .info-item {
      font-size: 1rem;
      color: #374151;
      margin: 0.5rem 0;
    }
    .instructor-info {
      background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
      padding: 1.2rem;
      border-radius: 0.75rem;
      margin-bottom: 1.2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      transition: transform 0.3s ease;
    }
    .instructor-info:hover {
      transform: scale(1.02);
    }
    .instructor-img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .see-more {
      color: #2563eb;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .see-more:hover {
      color: #1e3a8a;
      transform: translateX(5px);
    }
    .delete-course-btn {
      background: linear-gradient(45deg, #dc2626, #b91c1c);
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 0.95rem;
      font-weight: 600;
      border-radius: 50px;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      color: white;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    .delete-course-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #b91c1c, #dc2626);
      transition: left 0.3s ease;
      z-index: -1;
    }
    .delete-course-btn:hover::before {
      left: 0;
    }
    .delete-course-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
    .delete-course-btn svg {
      transition: transform 0.3s ease;
    }
    .delete-course-btn:hover svg {
      transform: scale(1.1);
    }
    .card-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1.5rem;
    }
    .container {
      max-width: 1400px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .course-card {
      animation: fadeIn 0.6s ease-out forwards;
    }
    .tooltip-inner {
      background-color: #1e3a8a;
      color: white;
      font-size: 0.9rem;
    }
    .tooltip .bs-tooltip-top .tooltip-arrow::before {
      border-top-color: #1e3a8a;
    }
  </style>
</head>
<body>
<section class="header-section">
    <h1>Verify our blogs</h1>
</section>
<div class="container px-5 py-4 mx-auto">
    <div class="no-results instructor-info animate__animated animate__fadeIn" *ngIf="filteredBlogs.length === 0" @fadeInOut>
      <p class="info-item">No Blogs found. Try a different search or category.</p>
    </div>
  </div>
<div class="container px-5 py-4 mx-auto">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let b of filteredBlogs;">
      <div class="course-card">
        <div class="card-body">
          <h5 class="card-title">{{ b.title }}</h5>
          <p class="card-text">{{ b.content | slice:0:47 }} ...</p>
          
          <div class="card-actions">
            <ul class="list-unstyled">
              <li class="d-inline me-1"><button (click)="verify(b.idBlog)" > Verify</button></li>
              <li class="d-inline me-1"><button (click)="checkBlog(b)" > Check</button></li>
              <li class="d-inline me-1"><button (click)="DeleteBlog(b.idBlog)" > Delete</button></li>
            </ul>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-popup></app-popup>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
