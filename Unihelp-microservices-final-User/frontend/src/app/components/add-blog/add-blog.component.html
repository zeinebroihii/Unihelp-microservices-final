<style>
  .custom-bg {
    background-color: #b0bfd5;
    background-size: cover;
    background-position: center;
  }

  br {
    background-color: #b0bfd5;
    background-size: cover;
    background-position: center;
  }


</style>
<div style="height: 100px; background-color: #b0bfd5;"></div>

<div class="min-h-screen custom-bg py-16 px-4 sm:px-6 lg:px-8">
  <div class="max-w-3xl mx-auto bg-white p-8 rounded-2xl shadow-xl">
    <h2 class="text-3xl font-bold text-indigo-900 mb-6 text-center">
      {{ isEditMode ? 'Edit Blog' : 'Add a New Blog' }}
    </h2>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="mb-4 p-4 bg-green-100 text-green-800 rounded-lg">
      {{ successMessage }}
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mb-4 p-4 bg-red-100 text-red-800 rounded-lg">
      {{ errorMessage }}
    </div>

    <!-- Blog Form -->
    <form [formGroup]="blogForm" (ngSubmit)="onSubmit()" class="space-y-6">

      <!-- Title -->
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
        <input type="text" id="title" formControlName="title"
               class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
               [class.border-red-500]="title?.invalid && (title?.dirty || title?.touched)">
        <div *ngIf="title?.invalid && (title?.dirty || title?.touched)" class="text-sm text-red-500 mt-1">
          <div *ngIf="title?.errors?.['required']">Title is required.</div>
          <div *ngIf="title?.errors?.['minlength']">Title must be at least 3 characters.</div>
        </div>
      </div>

      <!-- Category -->
      <div>
        <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
        <select id="category" formControlName="category"
                class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                [class.border-red-500]="category?.invalid && (category?.dirty || category?.touched)">
          <option value="" disabled selected>Select a category</option>
          <option value="IT">IT</option>
          <option value="Science">Science</option>
          <option value="LifeStyle">LifeStyle</option>
          <option value="History">History</option>
          <option value="Psychology">Psychology</option>
        </select>
        <div *ngIf="category?.invalid && (category?.dirty || category?.touched)" class="text-sm text-red-500 mt-1">
          Category is required.
        </div>
      </div>

      <!-- Content -->
      <div>
        <label for="content" class="block text-sm font-medium text-gray-700 mb-1">Content</label>
        <textarea id="content" formControlName="content" rows="6"
                  class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none resize-none"
                  [class.border-red-500]="content?.invalid && (content?.dirty || content?.touched)"></textarea>
        <div *ngIf="content?.invalid && (content?.dirty || content?.touched)" class="text-sm text-red-500 mt-1">
          <div *ngIf="content?.errors?.['required']">Content is required.</div>
          <div *ngIf="content?.errors?.['minlength']">Content must be at least 10 characters.</div>
        </div>
      </div>

      <!-- Image Upload (Optional Preview Retained) -->
      <div>
        <label for="image" class="block text-sm font-medium text-gray-700 mb-1">Image</label>
        <input type="file" id="image" class="w-full text-sm text-gray-700" (change)="onImageSelected($event)" accept="image/*"
               [required]="!isEditMode">
        <div *ngIf="imagePreview" class="mt-3">
          <p class="text-sm text-gray-500">Selected Image:</p>
          <img [src]="imagePreview" alt="Preview" class="rounded-lg shadow-md max-w-xs mt-2">
        </div>
        <div *ngIf="isEditMode && !imagePreview && blogForm.get('imagepath')?.value" class="mt-3">
          <p class="text-sm text-gray-500">Current Image:</p>
          <img [src]="getImageUrl(blogForm.get('imagepath')?.value)" alt="Current" class="rounded-lg shadow-md max-w-xs mt-2">
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 shadow-md"
                [disabled]="blogForm.invalid">
          {{ isEditMode ? 'Update Blog' : 'Add Blog' }}
        </button>
      </div>
    </form>
  </div>
</div>
