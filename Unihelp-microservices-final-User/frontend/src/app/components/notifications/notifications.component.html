<div *ngFor="let notification of notifications"
     class="notification-item modern-notification-item"
     [class.unread]="!notification.read">

  <!-- Avatar -->
  <div class="notification-avatar">
    <img [src]="getProfileImageUrl(notification.userProfileImage)" alt="User avatar">
  </div>

  <!-- Content and Actions together in one row -->
  <div class="notification-content-and-actions">
    <div class="notification-text-row">
      <strong class="user-name">{{ notification.userName || 'Unknown User' }}</strong>
      <span class="notification-content-text">{{ notification.content }}</span>
    </div>
  </div>

  <!-- Time -->
  <div class="notification-time modern-notification-time">
    {{ notification.createdAt ? formatDate(notification.createdAt) : 'Just now' }}
  </div>

  <!-- Actions -->
  <div class="notification-actions modern-notification-actions">
    <button *ngIf="!notification.read" class="notification-btn mark-read" (click)="handleNotificationClick(notification); $event.stopPropagation()" title="Mark as read">
      <i class="fa fa-check"></i>
    </button>
    <button class="notification-btn delete" (click)="deleteNotification(notification, $event)" title="Delete notification">
      <i class="fa fa-times"></i>
    </button>
  </div>

</div>
