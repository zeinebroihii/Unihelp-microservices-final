<div class="container">
  <h2>{{ isEdit ? 'Edit Event' : 'Create Event' }}</h2>
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="titre" required>
      <mat-error *ngIf="eventForm.get('titre')?.hasError('required')">Title is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="eventForm.get('date')?.hasError('required')">Date is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Location</mat-label>
      <input matInput formControlName="lieu" required>
      <mat-error *ngIf="eventForm.get('lieu')?.hasError('required')">Location is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Mentor ID</mat-label>
      <input matInput type="number" formControlName="userId" required>
      <mat-error *ngIf="eventForm.get('userId')?.hasError('required')">Mentor ID is required</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="eventForm.invalid">Save</button>
    <button mat-button [routerLink]="['/events']">Cancel</button>
  </form>
</div>
