<app-header></app-header>
<div class="login-container">
  <!-- Left Section (Form) -->
  <div class="form-section">
    <div class="form-header">
      <span class="dot"></span>
      <h1>Log In</h1>
    </div>
    <p class="subheading">Welcome back! Please enter your details.</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

    <!-- Reset Password Modal -->
    <app-reset-password-modal
      *ngIf="isModalOpen"
      [token]="resetToken"
      (close)="closeResetModal()"
    ></app-reset-password-modal>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          class="form-control"
          required
        />
        <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Invalid email format
        </small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            class="form-control"
            required
          />
          <i
            class="eye-icon"
            [ngClass]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"
            (click)="togglePasswordVisibility()"
          ></i>
        </div>
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password must be at least 6 characters
        </small>
      </div>

      <div class="form-group forgot-password">
        <a (click)="goToResetPassword()">Forgot password?</a>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="genric-btn primary"
        [ngClass]="{ loading: isLoading }"
        [disabled]="loginForm.invalid || isLoading"
      >
        {{ isLoading ? 'Logging In...' : 'Log In' }}
      </button>

      <div class="social-login">
        <p>Or Continue With</p>
        <div class="social-buttons">
          <button type="button" class="social-btn google">
            <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google" />
            Google
          </button>
          <button type="button" class="social-btn facebook">
            <img src="https://img.icons8.com/color/24/000000/facebook-new.png" alt="Facebook" />
            Facebook
          </button>
        </div>
      </div>

      <p class="signup-link">
        Donâ€™t have account? <a (click)="goToSignUp()">Sign up</a>
      </p>
    </form>
  </div>


</div>
