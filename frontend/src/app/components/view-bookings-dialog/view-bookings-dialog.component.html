<div class="dialog-container">
  <h2 mat-dialog-title>Bookings for {{ data.eventTitle }}</h2>
  <mat-dialog-content>
    <div class="no-bookings" *ngIf="data.tickets.length === 0">
      <mat-icon class="no-bookings-icon">event_busy</mat-icon>
      <p>No bookings for this event yet.</p>
      <button mat-raised-button color="primary" mat-dialog-close>Close</button>
    </div>
    <div class="bookings-list" *ngIf="data.tickets.length > 0">
      <mat-card class="booking-card" *ngFor="let ticket of data.tickets" @fadeIn>
        <mat-card-content>
          <p><strong>Ticket ID:</strong> {{ ticket.ticketId }}</p>
          <p><strong>Name:</strong> {{ (ticket.user?.firstName || 'N/A') + ' ' + (ticket.user?.lastName || '') }}</p>
          <p><strong>Email:</strong> {{ ticket.user?.email || 'N/A' }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions *ngIf="data.tickets.length > 0">
    <button mat-raised-button color="primary" mat-dialog-close>Close</button>
  </mat-dialog-actions>
</div>
