<!-- notification-center.component.html -->
<div class="notif-center-container container my-4">
  <h3 class="mb-3">Toutes mes notifications</h3>

  <ul class="list-unstyled mb-0">
    <!-- Boucle unique sur notifications -->
    <li *ngFor="let n of notifications"
        [class.unread]="!n.read"
        class="px-3 py-2 border-bottom">
      <div class="d-flex justify-content-between align-items-start">
        <div class="me-2">
          <strong>{{ n.title }}</strong><br>
          <small>{{ n.createdAt | date:'shortTime' }}</small>
          <p class="mb-0">{{ n.message }}</p>
        </div>
        <div class="btn-group btn-group-sm" (click)="$event.stopPropagation()">
          <!-- Demande d‚Äôadh√©sion -->
          <button *ngIf="n.joinRequestId"
                  class="btn btn-success"
                  (click)="acceptRequest(n.joinRequestId!)">
            ‚úÖ Accept
          </button>
          <button *ngIf="n.joinRequestId"
                  class="btn btn-danger"
                  (click)="rejectRequest(n.joinRequestId!)">
            ‚ùå Reject
          </button>

          <!-- Infraction / blocage -->
          <button *ngIf="!n.joinRequestId && n.offenderId"
                  class="btn btn-warning"
                  (click)="blockUser(n)">
            üîí Block
          </button>
        </div>
      </div>
    </li>

    <!-- Cas ¬´ aucune notif ¬ª -->
    <li *ngIf="notifications.length === 0"
        class="px-3 py-4 text-center text-muted">
      Aucune notification
    </li>
  </ul>
</div>
