<div class="flex flex-col min-h-screen bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100">
  <main class="flex-grow flex justify-center items-center px-4 py-12">
    <div class="bg-white bg-opacity-80 backdrop-blur-md rounded-xl shadow-2xl p-8 max-w-md w-full text-center transform transition-all duration-500 hover:shadow-3xl animate-pulse-once">
      <svg class="w-16 h-16 mx-auto mb-4 text-green-500 animate-fade-in" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
      </svg>
      <h2 class="text-3xl font-extrabold text-gray-800 mb-4 animate-fade-in delay-100">Enrollment Successful!</h2>
      <p class="text-gray-600 mb-4 animate-fade-in delay-200">Thank you for enrolling! Redirecting to course details in a moment...</p>
      <div class="w-full bg-gray-200 rounded-full h-2.5 mb-6 animate-fade-in delay-300">
        <div class="bg-indigo-600 h-2.5 rounded-full transition-all duration-400" [style.width.%]="redirectProgress"></div>
      </div>
      <p *ngIf="errorMessage" class="text-red-600 mb-4 animate-fade-in delay-400">{{ errorMessage }}</p>
      <a routerLink="/courses" class="inline-block bg-indigo-600 text-white px-8 py-3 rounded-full font-semibold hover:bg-indigo-700 transition-all duration-300 transform hover:scale-105 hover:shadow-lg animate-pulse-once">
        Back to Courses
      </a>
    </div>
  </main>
</div>
